<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>약찾국기</title>
    <link rel="stylesheet" href="/index.3a01df49.css">
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <h2>약찾국기</h2>
            <ul>
                <li><a onclick="moveToLocation(37.5665, 126.9780)">서울</a></li>
                <li><a onclick="moveToLocation(35.1796, 129.0756)">부산</a></li>
                <li><a onclick="moveToLocation(37.4563, 126.7052)">인천</a></li>
                <li><a onclick="moveToLocation(35.8722, 128.6025)">대구</a></li>
            </ul>
        </div>

        <!-- 지도 -->
        <div id="map"></div>
    </div>

    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c31ef4c1b77e63f2fcfbaf839b06c986&libraries=services"></script>

    <script>// 지도 초기 설정
var mapContainer = document.getElementById('map'), mapOption = {
    center: new kakao.maps.LatLng(37.5665, 126.9780),
    level: 7 // 확대 레벨
};
var map = new kakao.maps.Map(mapContainer, mapOption);
// 특정 위치로 지도 이동 함수
function moveToLocation(lat, lng) {
    var moveLatLon = new kakao.maps.LatLng(lat, lng);
    map.setCenter(moveLatLon);
}
// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();
// 주소로 좌표를 검색합니다
geocoder.addressSearch(" \uC11C\uC6B8\uD2B9\uBCC4\uC2DC \uB3D9\uB300\uBB38\uAD6C \uC774\uBB38\uC81C1\uB3D9 288-39", function(result, status) {
    // 정상적으로 검색이 완료됐으면
    if (status === kakao.maps.services.Status.OK) {
        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: coords
        });
        // 인포윈도우로 장소에 대한 설명을 표시합니다
        var infowindow = new kakao.maps.InfoWindow({
            content: '<div class="infowindow-content"><h2>\uC678\uB300\uC870\uC740\uC57D\uAD6D</h2>\uC5F0\uC911 \uBB34\uD734</div>'
        });
        // 인포윈도우 열림 상태를 저장하는 변수
        var isOpen = false;
        // 마커 클릭 이벤트 리스너 추가
        kakao.maps.event.addListener(marker, 'click', function() {
            if (isOpen) {
                infowindow.close(); // 인포윈도우 닫기
                isOpen = false; // 상태를 닫힌 상태로 변경
            } else {
                infowindow.open(map, marker); // 인포윈도우 열기
                isOpen = true; // 상태를 열린 상태로 변경
            }
        });
        // 지도 클릭 시 인포윈도우 닫기
        kakao.maps.event.addListener(map, 'click', function() {
            infowindow.close();
            isOpen = false; // 상태를 닫힌 상태로 변경
        });
        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);
    }
});

</script>

<script src="/webProject.3464ddca.js"></script></body>
</html>
